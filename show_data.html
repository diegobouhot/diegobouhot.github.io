    <main>
      <section class="form-sent">
        <h1 class = title>Form Submitted!<h1>
        <img src="./img/tuki.jpg">
        <h3 class = "subtitle">The following information was sent:</h3>
     </section>
    <script>
      let args = location.search.substr(1).split("&");
      for (let i = 0; i < args.length; ++i) {
        let parts = args[i].split("=");
        if (parts != null) {
          let field = parts[0];
          let value = parts[1];
          if (value == null) {
            value = "null";
          } else {
            value = '"' + unescape(value.replace(/\+/g, " ")) + '"';
          }
          document.writeln(`<section class = "form-sent"><p class = "form-data">${field}: ${value}<br></p></section>`);
        }
      }
    </script>
    </main>
